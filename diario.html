<title>Magno0 ‚Äî Diario</title>

<style>
:root {
  --bg:#0b0f14;
  --panel:#101826;
  --text:#e6f1ff;
  --muted:#8aa2c0;
  --cyan:#00f6ff;
  --blue:#3aa0ff;
  --violet:#6b5cff;
  --glow:0 0 12px rgba(0,246,255,.35);
}

body {
  margin:0;
  background:
    radial-gradient(1000px 500px at 20% -10%, #12203a 0%, transparent 60%),
    var(--bg);
  color:var(--text);
  font-family: monospace;
}

header {
  padding:40px 24px 24px;
  border-bottom:1px solid rgba(58,160,255,.2);
}

h1 {
  color:var(--violet);
  text-shadow:0 0 10px rgba(107,92,255,.35);
  margin-bottom:8px;
}

.subtitle {
  color:var(--muted);
  max-width:800px;
}

main {
  max-width:1000px;
  margin:auto;
  padding:32px 24px 64px;
}

.entry {
  background:rgba(16,24,38,.75);
  border-left:3px solid var(--blue);
  padding:16px;
  margin-bottom:14px;
  border-radius:8px;
}

.entry time {
  font-size:12px;
  color:var(--muted);
}

.entry a {
  display:block;
  margin-top:4px;
  color:var(--text);
  text-decoration:none;
}

.entry a:hover {
  color:var(--cyan);
  text-shadow:var(--glow);
}

.back {
  display:inline-block;
  margin-top:40px;
  color:var(--cyan);
  text-decoration:none;
}

.back:hover {
  text-shadow:var(--glow);
}
</style>
</head>

</html>
